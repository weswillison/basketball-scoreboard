<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Doto:wght@100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="scorebox">
                <h3>HOME</h3>
                <p id="home-score">0</p>
                <button class="score-button" id="home-score-btn-1" onclick="increaseHomeScoreOne()">+1</button>
                <button class="score-button" id="home-score-btn-2" onclick="increaseHomeScoreTwo()">+2</button>
                <button class="score-button" id="home-score-btn-3" onclick="increaseHomeScoreThree()">+3</button>
            </div>
            <div class="scorebox">
                <h3>GUEST</h3>
                <p id="guest-score">0</p>
                <button class="score-button" id="guest-score-btn-1" onclick="increaseGuestScoreOne()">+1</button>
                <button class="score-button" id="guest-score-btn-2" onclick="increaseGuestScoreTwo()">+2</button>
                <button class="score-button" id="guest-score-btn-3" onclick="increaseGuestScoreThree()">+3</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
